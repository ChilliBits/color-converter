apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId 'com.mrgames13.jimdo.colorconverter'
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 106
        versionName "1.0.6"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
}


dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support:palette-v7:26.0.1'
    compile 'net.margaritov.preference.colorpicker.ColorPickerPreference:ColorPickerPreference:1.0.+'
    compile 'com.github.amlcurran.showcaseview:library:5.4.+'
    compile 'com.droidninja:filepicker:2.0.+'
    compile 'com.github.bumptech.glide:glide:4.1.+'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
}