apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId 'com.mrgames13.jimdo.colorconverter'
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 108
        versionName "1.0.8"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
}


dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:design:27.+'
    implementation 'com.android.support:palette-v7:27.+'
    implementation 'net.margaritov.preference.colorpicker.ColorPickerPreference:ColorPickerPreference:1.0.+'
    implementation 'com.github.amlcurran.showcaseview:library:5.4.+'
    implementation 'com.droidninja:filepicker:2.1.1'
    implementation 'com.github.bumptech.glide:glide:4.3.+'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.+'
}